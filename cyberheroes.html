<!DOCTYPE html>
<html>
<head>
	<title>Welcome to SIG Cyber Security</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="src/css/bootstrap.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:100,600" rel="stylesheet" type="text/css">
	<style type="text/css">
			html, body {
				background-color: #fff;
				color: #636b6f;
				font-family: 'Raleway', sans-serif;
				font-weight: 600;
				height: 100vh;
				margin: 0;
			}
		.hdps .flag{
			color: rgba(0,0,0,0.0)
		}
		.hdps .panel-footer:hover .flag{
			color: rgba(0,0,0,1)
		}
		.panel-success .panel-heading{
			background: #dff0d8;
			border-color: #d6e9c6;
			color: #3c763d;
		}
		.panel-heading{
			font-weight: bold;
		}
	</style>
	<script type="text/javascript" src="src/js/quest.js"></script>
</head>
<body>
	<div class="container">
		<h1>Cyber Heroes</h1>
		<label>
			<input type="checkbox" checked onclick="ss=document.querySelectorAll('.panel-success');for(q in ss){if(!this.checked){ss[q].classList.remove('hdps')}else{ss[q].classList.add('hdps')}};">Hide flag
		</label>
		<script type="text/javascript">
			scene=['SC1','SC2']
			pass={
				'SC1':'St4rtW1thC@lm',
				'SC2':'d0n3W@rmUpn0w'
			}
			for (s in scene) {
				s=scene[s]
				sometext =''
				sometext += '<h2>'+s+' <small>'+pass[s]+'</small></h2>'
				for (i in ctf[s.toLowerCase()]) {
					i = ctf[s.toLowerCase()][i]
					sometext += '<div style="margin-bottom:2em" class="panel '+((i['flag']=="")?"panel-default":"panel-success hdps")+'">'+
					'	<div class="panel-heading">'+i['title']+' ['+i['pts']+']</div>'+
					'	<div class="panel-body">'+
					i['body']+
					'	</div>'+
					'	<div class="panel-footer">'+
					'		<div class="col-md-6">Hint: '+i['hint']+'</div>'+
					'		<div class="col-md-6">Flag: <span class="flag">'+i['flag']+'</span></div>'+
					'		<div style="clear:both"></div>'+
					'	</div>'+
					'</div>';
				}
				document.write(sometext)
			}
		</script>
	</div>
</body>
</html>
